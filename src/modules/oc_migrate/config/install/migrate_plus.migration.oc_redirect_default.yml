id: oc_redirect_default
label: Default Orange County content redirects migration
migration_group: oc
migration_dependencies: []
migration_tags:
  - Orange County
source:
  plugin: directory
  path: 'public://import/data/content'
  pattern: '/.*\.json/i'
  data_parser_plugin: json
  include_raw_data: true
  fields:
    - name: url
      selector: url
    - name: id
      selector: id
  ids:
    id:
      type: string
  constants:
    redirect_prefix: 'internal:/node/'
    uid_admin: 1
    status_code: 301
destination:
  plugin: 'entity:redirect'
process:
  redirect:
    plugin: oc_process
  temp_nid:
    plugin: migration_lookup
    source: path
    migration: oc_content_default
  skip:
    plugin: skip_on_empty
    method: row
    source: "@redirect"
    message: "No URL"
  redirect_source:
    plugin: concat
    source:
      - "@redirect"
  redirect_redirect:
    plugin: concat
    source:
      - constants/redirect_prefix
      - "@temp_nid"
  uid: constants/uid_admin
  status_code: constants/status_code
migration_dependencies:
  required:
    - oc_content_default

